<!DOCTYPE html>
<html>
<head>
	<title>404! - Page Not Found</title>
	<link href='https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&amp;display=swap' rel='stylesheet'/>
	<style>
		body {
			background-color: #015381;
			color: white;
			font-family: 'M PLUS Rounded 1c', sans-serif;
			background-image: url('https://aeraki.tk/background.png');
		}
		div {
			background-color: #0000009c;

			top: 20%;

<body>

	<div onclick='window.open("https://aeraki.tk", "_self")'>404! <gray> - Page Not Found >.<</gray></div>
